{% extends 'base.html' %}

{% block styles %}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
{% endblock %}

{% block content %}
    <h3>blog item</h3>
    {% for blog in blogs %}
        <p>{{ blog.title }}</p>
        {% if user == current_user %}
            <a href="{{url_for('main.update_profile',uname=user.username)}}">Edit profile</a>
        {% endif %}
    {% endfor %}
    
{% endblock %}
